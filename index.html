<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Liking Likes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="worab">
            <div class="nav">
                <h1>Network</h1>
            </div>
            
            
            <div class="main">
                <h2 class="feeds">Your Feed</h2>
                <div>
                    <div class="Mleft">
                        <div class="avatar">
                            <img class="img" src="user-circle.png" alt="photo">
                            <div class="avaterData"><a href="#">add an avatar</a>
                                <p>Anas</p></div>
                            </div>
                            <div></div>
                        </div>
                        <div class="Mright">
                            <div class="postes">
                                <div class="toppost">
                                    <h3 class="name">Neil M</h3>
                                    <p id="count">0 like(s) <span><button onclick="liked()">like</button></span></p>
                                    
                                </div>
                                <div class="mainpost">I just set up this discord bot, let me know what you all think. <a href="#">link</a></div>
                            </div>
                            <div class="postes">
                                <div class="toppost">
                                    <h3 class="name">Nichole K</h3>
                                    <p id="count2">0 like(s) <span><button onclick="liked2()">like</button></span></p>
                                </div>
                                <div class="mainpost">Just finshed my <a href="#">next comic</a>, check it out.</div>
                            </div>
                            <div class="postes">
                                <div class="toppost">
                                    <h3 class="name">Jim R</h3>
                                    <p id="count3">0 like(s) <span><button onclick="liked3()">like</button></span></p>
                                </div>
                                <div class="mainpost">I can't stop listening to the new <a href="#">new album</a>. who else is liking it?</div>
                            </div>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
            
            
        </body>
        
        <script src="script.js"></script>
</html>
